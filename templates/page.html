{% extends 'base.html' %}
{% block content %}
<div class="ui hidden divider"></div>

<div class="ui fluid container">
    <div class="ui stackable grid">
        <div class="twelve wide">
            <div class="ui inverted fluid segment">
                <div class="ui text aligned article-top">
                    <h1 class="ui inverted green dividing header page-huge">{{ page.title }}</h1>
                    <div class="ui divider hidden"></div>
                </div>

                <div class="article">
                    {{ page.content }}

                </div>
            </div>
        </div>
        <div class="four wide">
            <div class="ui inverted fluid segment">
                <h2>Other content</h2>
            </div>
        </div>
    </div>
</div>

<div class="ui hidden divider"></div>
{% endblock %}

{% block extra_scripts %}
<script type="text/javascript" src="https://cdn.jsdelivr.net/sharer.js/0.2.4/sharer.min.js"></script>
{% endblock %}
